<!DOCTYPE html>
<html>
  <head>

    <meta charset="UTF-8" />
    <title>Quiz Node</title>

    <style type="text/css">
      * { box-sizing: border-box; }

      html, body {
        width: 100%;
        font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
        font-weight: 300;
        font-size: 2vmin;
        height: 100%;
        background-color: #1cdee6;
        background-image:linear-gradient(#1cdee6, #00abb3);


      }


      main {
        width: 56.25vh;
        height: 90vh;
        max-height: 160vh;
        max-width: 90vh;
        margin: auto;
        position: absolute;
        top:0; bottom:0;
        left:0; right:0;
        border: 3px solid;
        border-color: #B34600;
        border-radius: 25px;
        background-image:linear-gradient(#1cdee6, #00abb3);
      }

      h1 {
        height:30%;
        margin: 0;
        border: 1px solid #B34600;
        border-radius: 20px 20px 0 0;
        line-height: 8;
        background-color: lightgray;
        text-align: center;
        color: #FF7319;
      }

      progress {
        width: 100%;
        height: 3%;
        -webkit-appearance: none;
        appearance: none;

      }
      progress[value]::-webkit-progress-value {
        background-image:
        -webkit-linear-gradient(-45deg,
        transparent 33%, rgba(0, 0, 0, .1) 33%,
        rgba(0, 0, 0, .1) 66%, transparent 66%),
        -webkit-linear-gradient(top,
        rgba(225, 225, 225, .25),
        rgba(0, 0, 0, .25)),
        -webkit-linear-gradient(left, #00ABB3, #FF2331);
        border-radius: 2px;
        background-size: 35px 20px, 100% 100%, 100% 100%;
      }

      .entry {
        height: 8%;
        width: 30%;
        margin: 0 auto;
        font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
        font-weight: 300;
        line-height: 2;
        line-height: 2;
        color: #FF7319;
        background-color: lightgrey;
        font-size: 3vmin;
        text-align: center;
      }

      div.numberEntry {
        height: 39%;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      div.numberEntry > div {
        background: -webkit-linear-gradient(top,#eeeef0 0,#d3d3d9 100%);
        width: 30%;
        height: 30%;
        border: 2px;
        border-color: #B34600;
        border-radius: 6px;
      }

      div.numberEntry > div.span2 {
        width: 65%;
      }

    </style>
  </head>
  <body>
    <main>
      <h1> 10+2 </h1>
      <progress value="10" max="10"></progress>
      <div class="entry"> 1 </div>
      <div class="numberEntry">
        <div> / </div>
        <div class="span2"> Backspace </div>
        <div> 7 </div>
        <div> 8 </div>
        <div> 9 </div>
        <div> 4 </div>
        <div> 5 </div>
        <div> 6 </div>
        <div> 3 </div>
        <div> 2 </div>
        <div> 1 </div>
        <div class="span2"> 0 </div>
        <div> . </div>
      </div>
    </main>
  </body>
</html>
